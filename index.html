<!DOCTYPE html>

<head>
	<title>Spotify Widget</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="#" />
	<link rel="stylesheet" href="./style.css" />
	<link rel="stylesheet" href="./customStyle.css?v=1.3" />
	<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
		integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
		crossorigin="anonymous"></script>
</head>

<body>
	<div id="statusContainer">Connecting...</div>

	<!-- Main Container (shared structure) -->
	<div id="mainContainer">

		<!-- Album Art -->
		<div id="albumArtBox">
			<img id="albumArt" src="https://static.wikia.nocookie.net/dreamcatcherwiki/images/d/dc/Dystopia_Lose_Myself_Digital_Cover.jpg">
		</div>

		<!-- Song Info -->
		<div id="songInfoBox">
			<div id="songLabel">Can't get you out of my mind</div>
			<div id="artistLabel">Dreamcatcher</div>
			<div id="progressContainer">
				<div id="progressTime">2:29</div>
				<div id="progressBg">
					<div id="progressBar"></div>
				</div>
				<div id="timeRemaining">3:43</div>
			</div>
		</div>
		<!-- Background Art -->
		<div id="backgroundArt">
			<img id="backgroundImage" alt="Background" src="https://static.wikia.nocookie.net/dreamcatcherwiki/images/d/dc/Dystopia_Lose_Myself_Digital_Cover.jpg">
		</div>

	</div>
	<script src="./script.js"></script>
</body>
</html>
