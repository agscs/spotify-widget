<!DOCTYPE html>

<head>
	<title>Spotify Widget</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="#" />
	<script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css?v=1.8.4" />
	<link rel="stylesheet" href="./customStyle.css?v=1.8.4" />
</head>

<body>
	<!-- Main Container (shared structure) -->
	<div id="mainContainer">
		<!-- Status Container -->
		<div id="statusContainer"><span>Connecting to Spotify...</span></div>

		<!-- Album Art -->
		<div id="albumArtBox">
			<img id="albumArt" src="https://static.wikia.nocookie.net/dreamcatcherwiki/images/d/dc/Dystopia_Lose_Myself_Digital_Cover.jpg">
		</div>

		<!-- Song Info -->
		<div id="songInfoBox">
			<div id="songLabel">Loading...</div>
			<div id="artistLabel">Loading...</div>
			<div id="progressContainer">
				<div id="progressTime">0:00</div>
				<div id="progressBg">
					<div id="progressBar"></div>
				</div>
				<div id="timeRemaining">0:00</div>
			</div>
		</div>

		<!-- Background Art -->
		<div id="backgroundArt">
			<img id="backgroundImage" alt="Background" src="https://static.wikia.nocookie.net/dreamcatcherwiki/images/d/dc/Dystopia_Lose_Myself_Digital_Cover.jpg">
		</div>

	</div>
	<script src="./script.js?v=1.8.4"></script>
</body>
</html>
